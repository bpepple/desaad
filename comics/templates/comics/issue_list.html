{% extends parent_template|default:"base.html" %}
{% load static %}

{% block title %}Issues{% endblock title %}

{% block content %}
<div class="container-fluid">
    {% if issue_list %}
    <div class="row">
        {% for issue in issue_list %}
        <div class="col-2">
            {% if issue.image %}
            <img src="{{ issue.image.url }}" alt="{{ issue }}" class="img-thumbnail">
            {% else %}
            <img src="{% static 'site/img/image-not-found.webp' %}" alt="No image for {{ issue }}"
                class="img-thumbnail">
            {%  endif %}
            <p class="text-center"><a href="{% url 'issue:detail' issue.slug %}">{{ issue }}</a></p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
